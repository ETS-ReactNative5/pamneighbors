<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">   
    <!-- This came from materializeUI docs -->
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />


    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
<!--     This came from materializeUI typography docs: https://material-ui.com/style/typography/
 -->    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

<!--     This came from materializeUI Icon docs: https://material-ui.com/style/icons/
 -->
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>

</head>
    <title>Trillium Ink</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script>
    var init = function() {
        document.addEventListener('touchstart', handler, true);
        document.addEventListener('touchmove', handler, true);
        document.addEventListener('touchend', handler, true);
        document.addEventListener('touchcancel', handler, true);        
    };

    var handler = function(event) {
        var touch = event.changedTouches[0],
            simulatedEvent = document.createEvent('MouseEvent');

        simulatedEvent.initMouseEvent(
             { touchstart: 'mousedown', touchmove: 'mousemove', touchend: 'mouseup' } [event.type],
             true, true, window, 1, 
             touch.screenX, touch.screenY, touch.clientX, touch.clientY,
             false, false, false, false, 0, null);

        touch.target.dispatchEvent(simulatedEvent);
    };
		document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          // document ready
          init();
        }
      };
  </script>
</html>
